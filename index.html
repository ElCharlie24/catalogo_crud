<!DOCTYPE html>
<html lang="es">
    <head>        
        <meta charset="UTF-8" />        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/estilos.css" />
        <title>Catálogo</title>
    </head>

    <body>
        <header>
            <h1>Catálogo de Productos</h1>
        </header>

        <div class="contenido">
         <!-- Creación de un Registro-->
            <section>
                <form id="formulario">
                    <input type="hidden" id="id">
                    <input type="text" id="titulo" placeholder="Nombre del Producto" required />
                    <input type="number" id="precio" placeholder="Precio" required>
                    <input type="text" id="descripcion" placeholder="Descripción" required />
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </section> 

            <!-- Listado de Productos y/o Tabla-->
             <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                        <th>Actualizar</th>
                    </tr>
                </thead>
                <tbody id="listaProducto"></tbody>
             </table>   
        </div>

        <!-- Pie de Página -->
        <footer class="text-center text-muted py-3 mt-auto">
            <small>© 2025 Catálogo de Productos. Todos los derechos reservados.</small>
        </footer>

        <!-- Llamado a el CRUD -->
        <script src="assets/crud.js"></script>
    </body>
</html>
